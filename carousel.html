<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    main{
        width: 70%;
        height: 500px;
        position: relative;
        object-fit: cover;
        margin: auto;   
        overflow: hidden;     
    }
</style>
<body>
    <main>
        <img src="https://picsum.photos/id/237/200/300" class="slide" style="position: absolute; width: 100%; height: 100%; object-fit: cover; transition: 1s; " alt="">
        <img src="https://picsum.photos/id/289/200/300" class="slide" style="position: absolute; width: 100%; height: 100%; object-fit: cover; transition: 1s;" alt="">
        <img src="https://picsum.photos/id/238/200/300" class="slide" style="position: absolute; width: 100%; height: 100%; object-fit: cover; transition: 1s;" alt="">
        <img src="https://picsum.photos/id/239/200/300" class="slide" style="position: absolute; width: 100%; height: 100%; object-fit: cover; transition: 1s;" alt="">
    </main>
    <div style="margin: auto; width: 10%;">
        <button style="padding: 2;" onclick="goprev()">Prev</button>
        <button style="padding: 2;" onclick="gonext()">Next</button>
    </div>


    <script>
        const slides=document.querySelectorAll(".slide");
        var counter=0;
        
        slides.forEach((slide,i)=>{
            slide.style.left=`${i*100}%`;
        })

        const goprev=()=>{
            if(counter<0){
                counter --
            }else{
                counter=3
            }
            slideImage()
        }
        const gonext=()=>{
            if(counter<3){
                counter ++
            }else{
                counter=0
            }
        
            slideImage()
        }


        const slideImage=()=>{
            slides.forEach((slide)=>{
                slide.style.transform=`translateX(-${counter*100}%)`
            })
        }

    </script>

</body>
</html>
